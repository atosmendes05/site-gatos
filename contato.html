<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Life - Care Shop - Contato</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@300&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="./images/Logo_CatLife_trans_preto.png" alt="">
            </div>
            <nav>
                <div>
                    <ul>
                        <li>
                            <a href="./index.html">Casinha</a>
                        </li>
                        <li>
                            <a href="./felinos.html">Para nós, felinos</a>
                        </li>
                        <li>
                            <a href="./humanos.html">Para eles, humanos</a>
                        </li>
                        <li>
                            <a href="./linhagem.html">Nossa linhagem</a>
                        </li>
                    </ul>
                </div>
            </nav>
    </header>
    <div class="form-pai">
        <div id="img-gato">
            <img src="./images/gato.png" alt="gato com coroa de rei">
        </div>
        <div id="texto-contato">
            <h3>
                Não se sinta pressionado, humano.
            </h3>
            <p>
                Se quiser, arranhe algumas palavras aqui abaixo antes de se
                ausentar.
            </p>
            <p>
                Eu te dou o direito à escolha!
            </p>
        </div>
    </div>
    <div id="form">
        <div id="contato-form">
            <h3>
                Contato
            </h3>
        </div>
        <form>
            <input type="text" placeholder="Digite seu nome" required>
            <input type="tel" placeholder="Digite seu telefone (opcional)">
            <input type="email" placeholder="Digite seu email" required>
            <textarea name="#" id="" cols="30" rows="10"
                placeholder="Digite sua mensagem" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <footer>
        <div id="rodape">
            <img src="./images/240_F_430185327_Sx2z6UPVj1o4MuRmTmLRVcCMb6PjVwuo.png"
                alt="gatos estilizados no rodape">
        </div>
        <div>
            <p>
                &copy; CatLife Care Shop - Todos os direitos reservados - 2023
            </p>
        </div>
    </footer>
</body>
</html>
